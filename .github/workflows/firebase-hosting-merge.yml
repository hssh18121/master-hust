name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MASTER_HUST }}'
          channelId: live
          projectId: master-hust

      - name: Notify success on Teams
        if: success()
        run: |
          curl --location '${{ secrets.TEAMS_WEBHOOK_URL }}' \
          --header 'Content-Type: application/json' \
          --data '{
            "attachments": [
              {
                "contentType": "ðŸŽ‰ Build and deploy succeeded for ${{ github.repository }} on branch ${{ github.ref_name }}. View the run [here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).",
                "content": {}
              }
            ]
          }'

      - name: Notify failure on Teams
        if: failure()
        run: |
          curl --location '${{ secrets.TEAMS_WEBHOOK_URL }}' \
          --header 'Content-Type: application/json' \
          --data '{
            "attachments": [
              {
                "contentType": "ðŸš¨ Build and deploy failed for ${{ github.repository }} on branch ${{ github.ref_name }}. View the run [here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).",
                "content": {}
              }
            ]
          }'

