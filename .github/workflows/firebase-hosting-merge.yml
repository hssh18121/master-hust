name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MASTER_HUST }}'
          channelId: live
          projectId: master-hust

      - name: Notify success on Teams
        if: success()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{
                "type": "message",
                "attachments": [
                  {
                    "contentType": "application/vnd.microsoft.card.adaptive",
                    "contentUrl": null,
                    "content": {
                      "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                      "type": "AdaptiveCard",
                      "version": "1.2",
                      "body": [
                        {
                          "type": "TextBlock",
                          "text": "ðŸŽ‰ Build and deploy succeeded for ${{ github.repository }} on branch ${{ github.ref_name }}."
                        },
                        {
                          "type": "TextBlock",
                          "text": "View the run: [Link](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                        }
                      ]
                    }
                  }
                ]
              }' \
          ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Notify failure on Teams
        if: failure()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{
                "type": "message",
                "attachments": [
                  {
                    "contentType": "application/vnd.microsoft.card.adaptive",
                    "contentUrl": null,
                    "content": {
                      "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                      "type": "AdaptiveCard",
                      "version": "1.2",
                      "body": [
                        {
                          "type": "TextBlock",
                          "text": "ðŸš¨ Build and deploy failed for ${{ github.repository }} on branch ${{ github.ref_name }}."
                        },
                        {
                          "type": "TextBlock",
                          "text": "View the run: [Link](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                        }
                      ]
                    }
                  }
                ]
              }' \
          ${{ secrets.TEAMS_WEBHOOK_URL }}

